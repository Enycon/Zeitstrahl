<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitstrahl: Wissenschaft & KI</title>

    <!-- Lade die D3.js Bibliothek von einem CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Lade unsere eigenen Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="app-header">
        <!-- Steuerung zum Ein- und Ausblenden der Zeitstrahlen -->
        <div id="timeline-controls"></div>
        <div id="header-actions">
            <button id="add-event-btn" title="Neues Ereignis hinzufügen">+</button>
            <button id="manage-btn" title="Kategorien verwalten">⚙️</button>
        </div>
    </header>
    <main id="main-content">
        <!-- Wrapper für die Zeitleiste und die Detailansicht -->
        <div id="timelines-wrapper">
            <div id="d3-timeline-container"></div>
            <!-- Dieses Fenster zeigt die Details beim Klicken an -->
            <aside id="details-pane">
                <h3 id="details-title"></h3>
                <p id="details-date"></p>
                <p id="details-text"></p>
            </aside>
        </div>
    </main>

    <!-- Modal zum Hinzufügen neuer Ereignisse -->
    <div id="add-event-modal" class="modal-overlay is-hidden">
        <div class="modal-content">
            <button class="modal-close-btn" title="Schließen">&times;</button>
            <h2>Neues Ereignis</h2>
            <form id="add-event-form">
                <div class="form-group">
                    <label for="event-content">Titel</label>
                    <input type="text" id="event-content" name="content" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Datum</label>
                    <input type="date" id="event-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="event-group">Kategorie</label>
                    <input type="text" id="event-group" name="group" list="category-list" placeholder="Bestehende wählen oder neue erstellen" required>
                    <datalist id="category-list"></datalist>
                </div>
                <button type="submit" class="form-submit-btn">Ereignis erstellen</button>
            </form>
        </div>
    </div>

    <!-- Modal zum Verwalten der Kategorien -->
    <div id="manage-categories-modal" class="modal-overlay is-hidden">
        <div class="modal-content">
            <button class="modal-close-btn" title="Schließen">&times;</button>
            <h2>Kategorien verwalten</h2>
            <div id="category-list-container">
                <!-- Kategorien werden hier dynamisch per JS eingefügt -->
            </div>
            <form id="add-category-form" class="add-category-form">
                <div class="form-group">
                    <label for="new-category-name">Neue Kategorie hinzufügen</label>
                    <input type="text" id="new-category-name" name="newCategoryName" placeholder="Name der Kategorie" required>
                    <button type="submit" class="form-submit-btn">Hinzufügen</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
